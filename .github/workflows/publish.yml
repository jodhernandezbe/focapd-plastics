name: Publish FOCAPD SI Package

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.12'

    - name: Install Poetry
      run: curl -sSL https://install.python-poetry.org | python3 -

    - name: Install dependencies
      run: poetry install --no-root

    - name: Build package
      run: poetry build

    - name: Verify PYPI_API_TOKEN Environment Variable
      run: echo "POETRY_PYPI_TOKEN is set"
      if: env.POETRY_PYPI_TOKEN != ''

    - name: Publish to PyPI
      env:
        POETRY_PYPI_TOKEN: ${{ secrets.PYPI_API_TOKEN }}
      run: 
        poetry config pypi-token.pypi $POETRY_PYPI_TOKEN
        poetry publish --build -vvv
